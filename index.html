<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Fabio Game Development</title>
</head>
<body>
    <div id="game">
        <div id="canvas">
            <canvas></canvas>
        </div>
        <div id="controls">
            <div id="player1">
                <table>
                    <tr>Controles Jogador 1:</tr>
                    <tr>
                        <td>a</td>
                        <td>Trás</td>
                    </tr>
                    <tr>
                        <td>d</td>
                        <td>Frente</td>
                    </tr>
                    <tr>
                        <td>w</td>
                        <td>Pula</td>
                    </tr>
                    <tr>
                        <td>espaço</td>
                        <td>Ataca</td>
                    </tr>
                </table>
            </div>
            <div id="player2">
                <table>
                    <tr>Controles Jogador 2:</tr>
                    <tr>
                        <td>←</td>
                        <td>Trás</td>
                    </tr>
                    <tr>
                        <td>→</td>
                        <td>Frente</td>
                    </tr>
                    <tr>
                        <td>↑</td>
                        <td>Pula</td>
                    </tr>
                    <tr>
                        <td>Ctrl</td>
                        <td>Ataca</td>
                    </tr>
                </table>
            </div> 
        </div>
    </div>
    
    <div id="codeSection">
        <input type="text" id="code" placeholder="Digite o numero aqui"></input>
        <button id="button">Confirmar</button>
        <img src="" id="imageQR">
        <img id="preview" src="https://6710-200-158-177-61.sa.ngrok.io/QRCode.png" alt="thumbnail">
    </div>
</body>
    <script type="module" src="./dist/game.js"></script>
</html>
